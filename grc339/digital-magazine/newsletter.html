<html lang="en">

   <body>
      <div class="container">
         <header>
            <h1>
               <a href="index.html"><img src="Stinky Lunch Club.svg" alt="The Stinky Lunch Club Logo with the name written on a curve in a funky red font surrounding a simple blue lunchbox with food-like shapes inside."></a>
            </h1>
            <nav>
               <ul>
                  <li><a href="#">No Leftovers</a></li>
                  <li><a href="#">Our Stories</a></li>
                  <li><a href="#">Pop Culture</a></li>
                  <li><a href="#">Activism</a></li>

               </ul>
            </nav>
         </header>
         <main>
            <figure>
               <img src="mountains.jpg" alt="Blue Mountain range silhouette"></a>
               </figure>
            <form>
               <div class="subscription">
            <section class="personal-info">
               <h2>Personal information</h2>
               <ul>
                   <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                   <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="enter email" /></li>
                     <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
               </section>
            <section class="topics">
               <h2>Preferred Topics</h2>
               <ul>
                  <li><input type="checkbox" id="food" value="food" /> <label for="Food">Food</label></li>
                  <li><input type="checkbox" id="personal-stories" value="personal-stories" /> <label for="personal-stories">Personal Stories</label></li>
                  <li><input type="checkbox" id="pop-culture" value="pop-culture" /> <label for="pop-culture">Pop Culture</label></li>
                  <li><input type="checkbox" id="activism" value="activism" /> <label for="activism">Activism</label></li>
               </ul>
            </section>
            <section>
               <button type="submit">Subscribe</button>
            </section>
         </div>
               </form>
            </main>
         <footer>
            <p>All rights reserved.</p>
         </footer>
